<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="icon" href="imagenes/icono.ico">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.challenge.css">
    </head>

    <body>

        <header>

            <div class="elementosCabeza">
                <img src="imagenes/Vector.png" class="imagen-logo">
                <h1 class="efecto-espejo">Encriptador de texto</h1>
            </div>

        </header>

        <main>

            <section class="zona-texto">

            <textarea id="ingresar-texto" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                    
            </section>

            <section class="parte-derecha">

                <section class="area-encriptar">

                    <textarea id="mensaje-resultado" readonly></textarea>

                    <div id="mensajes-iniciales">
                        
                        <img src="imagenes/Muñeco.png" class="imagen-muñeco">
                        <p id="ningun-mensaje">Ningún mensaje fue encontrado</p>
                        <p id="textodeseado">Ingrese el texto que desee encriptar o desencriptar</p>

                    </div>

                </section>

                <section class="boton-copiarC" onclick="copiarTexto()">

                    <input type="button" value="Copiar" class="boton-copiar">


                </section>

            </section>

            <section class="area-botones">

                <img src="imagenes/simbolo.png" id="imagen-simbolo">
                <p class="advertencia">Solo letras minúsculas y sin acento</p>

                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>

            </section>    

        </main>

        <footer>

            <p class="copyr">&#169Ningún derecho reservado</p>
            <p class="nombre">Desarrollado por Ciro Schapert</p>

        </footer>

        <script src="encriptar.js"></script>

    </body>

</html>
